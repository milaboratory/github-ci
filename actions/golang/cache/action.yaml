name: Setup cache for a Golang application
author: 'MiLaboratories'
description: |
  Setup cache for a Golang application

inputs:
  cache-version:
    description: |
      Simple hack, that allows to 'reset' cache for particular job.

      Just change the value of this parameter and the next run will
      not find build cache and will have to start from scratch.

    required: false
    default: 'v1'

  cache-arch:
    description: |
      Parameter specifies the architecture of the runner
      that the cache will be used with.
    required: false
    default: 'amd64'

  cache-dependency-hashfiles-path:
    description: |
      Returns a single hash for the set of files that matches the path pattern.
      You can provide a single path pattern or multiple path patterns separated by commas.
      The path is relative to the GITHUB_WORKSPACE directory
      and can only include files inside of the GITHUB_WORKSPACE.
    required: false
    default: '**/go.work.sum'

runs:
  using: "composite"

  steps:
    - name: Cache Golang modules on Linux
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}-${{ hashFiles(inputs.cache-dependency-hashfiles-path) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}

    - name: Cache Golang modules on macOS
      if: runner.os == 'macOS'
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}-${{ hashFiles(inputs.cache-dependency-hashfiles-path) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}

    - name: Cache Golang modules on Windows
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Local\go-build
          ~\go\pkg\mod
        key: ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}-${{ hashFiles(inputs.cache-dependency-hashfiles-path) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-arch }}-cache-go-${{ inputs.cache-version }}
