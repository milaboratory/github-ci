name: Create empty artifact for regression tests
author: 'MiLaboratories'
description: |
  Create empty artifact for regression tests because
  actions/upload-artifact/merge@v4 now it doesn't support option
  if-no-files-found: ignore

runs:
  using: "composite"

  steps:
    - uses: actions/upload-artifact@v4
      with:
        name: test-regression-empty
        path: ${{ github.action_path }}/init.txt
