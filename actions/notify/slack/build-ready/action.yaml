name: 'Slack: Build Ready Notification'
description: |
  Notify a Slack channel about a new build.

inputs:
  slack-bot-token:
    description: 'Slack Bot Token.'
    required: true
  slack-channel:
    description: 'Slack channel name or ID (e.g., #channel-name or C12345).'
    required: true
  slack-bot-method:
    description: 'Slack Bot Method.'
    required: false
    default: 'chat.postMessage'
  product-name:
    description: 'Name of the product that was built.'
    required: false
    default: ${{ github.repository }}
  build-version:
    description: 'Build version to display in the message.'
    required: true
  build-category:
    description: 'Build category: dev, release, etc.'
    required: false
    default: 'dev'
  docker-images:
    description: 'List of Docker images related to the build in JSON format.'
    required: false
    default: '[]'
  maven-packages:
    description: 'List of Maven packages related to the build in JSON format.'
    required: false
    default: '[]'
  download-links:
    description: 'List of download links for the build in JSON format.'
    required: false
    default: '[]'
  search-tags:
    description: 'List of search tags for the notification.'
    required: false
    default: '[]'
  additional-info:
    description: 'Additional text to append to the message.'
    required: false
    default: ''

runs:
  using: "composite"

  steps:
    - id: safe-ctx
      uses: milaboratory/github-ci/actions/helpers/safe-ctx@v4-beta

    - uses: milaboratory/github-ci/actions/templates/jinja-js@v4-beta
      id: payload
      with:
        githubContext: ${{ steps.safe-ctx.outputs.github }}
        data: |
          {
            "product_name": ${{ toJSON(inputs.product-name) }},
            "additional_info": ${{ toJSON(inputs.additional-info) }},
            "build_version": ${{ toJSON(inputs.build-version) }},
            "build_category": ${{ toJSON(inputs.build-category) }},
            "docker_images": ${{ inputs.docker-images }},
            "maven_packages": ${{ inputs.maven-packages }},
            "download_links": ${{ inputs.download-links }},
            "search_tags": ${{ inputs.search-tags }},
            "slack_channel": ${{ toJSON(inputs.slack-channel) }}
          }

        template: |
          {% set category_icons = {"dev": "üì¶", "release": "üçæ"} %}
          {% set icon = category_icons[build_category] | default('üíö') %}
          {% set sha_short = github.sha | truncate(8, true, '') %}
          {% set commit_url = github.server_url ~ "/" ~ github.repository ~ "/commit/" ~ github.sha %}
          {% set commit_link = "<" ~ commit_url ~ "|`" ~ sha_short ~ "`>" %}
          {% set head_commit_message = github.event.head_commit.message if github.event_name == 'push' and github.event.head_commit else '' %}
          {% set commit_text = "*Commit by " ~ github.actor ~ ":*\\n" ~ commit_link ~ " - " ~ head_commit_message %}
          {
            "text": "{{ icon }} New {{ build_category }} build for {{ product_name }}: {{ build_version }}",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "{{ icon }} New {{ build_category }} build: {{ product_name }}",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Version:*\n`{{ build_version }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n`{{ github.actor }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n`{{ github.ref_name }}`"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "{{ commit_text }}"
                }
              },
              {% if docker_images | length > 0 %}
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Docker Images:*\n```\n{% for image in docker_images %}{{ image }}\n{% endfor %}```"
                }
              },
              {% endif %}
              {% if maven_packages | length > 0 %}
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Maven Packages:*\n```\n{% for package in maven_packages %}{{ package }}\n{% endfor %}```"
                }
              },
              {% endif %}
              {% if download_links | length > 0 %}
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Download Links:*\n{% for link in download_links %}<{{ link }}>\n{% endfor %}"
                }
              },
              {% endif %}
              {% if additional_info | length > 0 %}
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Additional Info:*\n{{ additional_info }}"
                }
              },
              {% endif %}
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Source",
                      "emoji": true
                    },
                    "url": "{{ github.server_url }}/{{ github.repository }}/tree/{{ github.sha }}"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View CI Logs",
                      "emoji": true
                    },
                    "url": "{{ github.server_url }}/{{ github.repository }}/actions/runs/{{ github.run_id }}"
                  }
                ]
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "Tags: #{{ github.event.repository.name | replace('-', '_') | replace('.', '_') }}{%- if search_tags | length > 0 %}{% for tag in search_tags %} #{{ tag | replace('-', '_') | replace('/', '_') }}{% endfor %}{%- endif %}"
                  }
                ]
              }
            ],
            "channel": "{{ slack_channel }}"
          }

    - uses: milaboratory/github-ci/actions/notify/slack/send@v4-beta
      with:
        token: ${{ inputs.slack-bot-token }}
        method: ${{ inputs.slack-bot-method }}
        payload: ${{ steps.payload.outputs.result }}
