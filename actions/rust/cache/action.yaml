name: Setup cache for a Rust application
author: 'MiLaboratories'
description: |
  Setup cache for a Rust application

inputs:
  cache-version:
    description: |
      Simple hack, that allows to 'reset' cache for particular job.

      Just change the value of this parameter and the next run will
      not find build cache and will have to start from scratch.

    required: false
    default: 'v1'

  cache-arch:
    description: |
      Parameter specifies the architecture of the runner
      that the cache will be used with.
    required: false
    default: 'amd64'

  cache-hashfiles-search-path:
    description: |
      Hashfiles search path for Cargo.lock
    required: false
    default: '**/Cargo.lock'

runs:
  using: "composite"

  steps:
    - name: Cache Rust Cargo modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-${{ inputs.cache-arch }}-cache-rust-${{ inputs.cache-version }}-${{ hashFiles(inputs.cache-hashfiles-search-path) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-arch }}-cache-rust-${{ inputs.cache-version }}
